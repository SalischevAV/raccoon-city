type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type KeyDisplayName {
    key: String
    displayName: String
}

input KeyDisplayNameInput {
    key: String
    displayName: String
}

type District {
    key: String
    displayName: String
}

type UndergroundStation {
    key: String
    displayName: String
}

type City {
    key: String
    displayName: String
    districts: [District]
    undergroundStations: [UndergroundStation]
}

type UserRole {
    key: String
    displayName: String
    features: [String]
}

type ApartmentComplexType {
    key: String
    displayName: String
}

type ApartmentComplexClass {
    key: String
    displayName: String
}

type TradeState {
    key: String
    displayName: String
    color: String
}

type Query {
    cities: [City]
    apartmentComplexTypes: [ApartmentComplexType]
    apartmentComplexClasses: [ApartmentComplexClass]
    userRoles: [UserRole]
    tradeStates: [TradeState]
    tradeSources: [KeyDisplayName]
    leadStatuses: [KeyDisplayName]
    clientInterests: [KeyDisplayName]
    propertyTypes: [KeyDisplayName]
    paymentTypes: [KeyDisplayName]
    paymentProviders: [KeyDisplayName]
    clientStatuses: [KeyDisplayName]
    clientSources: [KeyDisplayName]
}

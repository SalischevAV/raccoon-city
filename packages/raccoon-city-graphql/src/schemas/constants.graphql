type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type KeyDisplayName {
    key: String
    displayName: String
}

input KeyDisplayNameInput {
    key: String
    displayName: String
}

type District {
    key: String
    displayName: String
}

type City {
    key: String
    displayName: String
    districts: [District]
}

type UserRole {
    key: String
    displayName: String
    features: [String]
}

type ApartmentComplexType {
    key: String
    displayName: String
}

type ApartmentComplexClass {
    key: String
    displayName: String
}

type Query {
    cities: [City]
    apartmentComplexTypes: [ApartmentComplexType]
    apartmentComplexClasses: [ApartmentComplexClass]
    userRoles: [UserRole]
}

type HouseFlat {
    id: String
    flatNumber: Int
    price: Float
    level: Int
    section: String
    area: Float
    status: String
    roomAmount: Int
}

input HouseFlatInput {
    id: String
    flatNumber: Int
    price: Float
    level: Int
    section: String
    area: Float
    status: String
    roomAmount: Int
}

type GroupedByLevelFlat {
    id: String
    level: Int
    flats: [HouseFlat]
}

type GroupedBySectionFlat {
    id: String
    section: String
    levels: [GroupedByLevelFlat]
}

type Mutation {
    updateFlat(flat: HouseFlatInput): HouseFlat
    createFlat(houseGuid: String, flat: HouseFlatInput): HouseFlat
    deleteFlat(uuid: String): Boolean
    addLevel(uuid: String, section: String): Boolean
}

extend type Query {
    getFlats(uuid: String!): [HouseFlat]
    getGroupedFlatsBySection(uuid: String!): [GroupedBySectionFlat]
}

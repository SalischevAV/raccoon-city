type ApartmentComplex {
    id: String
    type: ApartmentComplexType
    name: String
    city: City
    district: District
    class: ApartmentComplexClass
    levels: Int
    sections: Int
    price: Float
    beginDate: String
    endDate: String
    images: ApartmentComplexImage
}

input ApartmentComplexInput {
    type: KeyDisplayNameInput
    name: String
    city: KeyDisplayNameInput
    district: KeyDisplayNameInput
    class: KeyDisplayNameInput
    levels: Int
    sections: Int
    price: Float
    beginDate: String
    endDate: String
}

type SingleImage {
    uuid: String
    downloadUrl: String
}

type NamedImage {
    uuid: String
    downloadUrl: String
    name: String
}

type ApartmentComplexImage {
    CHESS_GRID: SingleImage
    SITE: SingleImage
    MOBILE: SingleImage
    VR: [NamedImage]
    HALF_VR: [NamedImage]
    PHOTO: [NamedImage]
}

type ImageMeta {
    downloadUrl: String
}
type ImageType {
    value: String
}
extend type Mutation {
    createApartmentComplex(apartmentComplex: ApartmentComplexInput): ApartmentComplex
    addImage(file: Upload!, mode: String, uuid: String): ImageMeta!
}

extend type Query {
    getAllApartmentComplexes: [ApartmentComplex]
}

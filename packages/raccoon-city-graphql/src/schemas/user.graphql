type User {
    id: String
    name: String
    email: String
    features: [String]
    isDeleted: Boolean
}

type Auth {
    user: User
    token: String
}

type Mutation {
    login(email: String!, password: String!): Auth
    logoutUser(key: String!): Boolean!
    signup(name: String!, email: String!, password: String!): Auth
}
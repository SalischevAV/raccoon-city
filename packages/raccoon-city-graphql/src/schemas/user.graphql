type UserRole {
    id: String
    key: String
    displayName: String
    features: [String]
}
type User {
    id: String
    name: String
    email: String
    role: UserRole
    isDeleted: Boolean
}

input UserInput {
    id: String
    name: String
    isDeleted: Boolean
    email: String
    password: String
    role: String
}

type Auth {
    token: String
}

input CurrentUserInfo {
    id: String
    features: [String]
}

type HistoryEvent {
    id: String
    user: User
    eventType: String
    payload: String
    date: String
    developer: String
}

input HistoryEventInput {
    user: String
    eventType: String
    payload: String
    date: String
    developer: String
}

type Mutation {
    authApp(apiKey: String!): Auth
    login(email: String!, password: String!): Auth
    logout(key: String!): Boolean!
    createUser(userData: UserInput): User
    updateUser(userData: UserInput): User
    deleteUser(id: String): Boolean
    saveHistoryEvent(historyEvent: HistoryEventInput): HistoryEvent
}

type Query {
    getUserInfo: User
    getUsers: [User]
    getHistoryEvents(developer: String!): [HistoryEvent]
}

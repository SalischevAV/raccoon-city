type UserRole {
    id: String
    key: String
    displayName: String
    features: [String]
}
type User {
    id: String
    name: String
    email: String
    role: UserRole
    isDeleted: Boolean
}

input UserInput {
    name: String
    email: String
    password: String
    role: String
}

type Auth {
    token: String
}

input CurrentUserInfo {
    id: String
    features: [String]
}

type Mutation {
    authApp(apiKey: String!): Auth
    login(email: String!, password: String!): Auth
    logout(key: String!): Boolean!
    createUser(userData: UserInput): User
    deleteUser(id: String): Boolean
}

type Query {
    getUserInfo: User
    getUsers: [User]
}
